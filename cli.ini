agree-tos = True
no-autorenew = True
non-interactive = True
renew-by-default = True
logs-dir = /home/ran/.certbot/logs
work-dir = /home/ran/.certbot/work
config-dir = /home/ran/.certbot/config
domains = example.com,*.example.com
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = dns-ionos
dns-ionos-credentials = /home/ran/keys/credentials.ini
dns-ionos-propagation-seconds = 900
key-type = ecdsa
elliptic-curve = secp384r1
deploy-hook = /home/ran/keys/deploy.sh
preferred-chain = 'ISRG Root X2'
